{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css" >
</head>
<body class="hold-transition register-page">
<div class="">
  <div class="register-logo">
    <a href="#"><b>A2Z</b>ALPHA</a>
  </div>
  <div class="container">
    <div class="row">
          <div class="col-lg-12 col-md-12 ">
            <div class="card">
              <div class="card-body register-card-body">
                <p class="login-box-msg">Bussiness admin registration</p>
                {% for msg in messages %}
                <div class="alert alert-danger">
                  <strong>{{msg}}</strong>
                </div>
                {% endfor %}
                <form method="post" enctype='multipart/form-data'>
                  {% csrf_token %}
                  <label>Username</label><br>
                  <div class="input-group ">
                    <input type="text" class="form-control ml-2" name='username' required>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-user"></span>
                      </div>
                    </div>
                  </div>
                  <div class="mt-2"></div>
                  <label>Gym name</label><br>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control ml-2" name='gym_name' required>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <label>Logo</label><br>
                  <div class="input-group mb-3">
                 
                    <input type="file" class="form-control ml-2" name='logo' placeholder="Logo" >
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <label>Email</label><br>
                  <div class="input-group mb-3">
                 
                      <input type="email" class="form-control ml-2" name='email' required>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                  </div>
                  <label>Phone</label><br>
                  <div class="input-group mb-3">
                      <input type="number" class="form-control" name='phone' required>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                  </div>
                  <label>State</label><br>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" name='state' required>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                  </div>
                  <label>District</label><br>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" name='district' required>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                  </div>
                  <label>Place</label><br>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" name='place' required>
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                  </div>
                  <label>Profile pic</label><br>
                  <div class="input-group mb-3">
                      <input type="file" name='profile_pic' class="form-control">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                  </div>
                  <label>Gender</label><br>
                  <div class=" mb-3">
                    <select name='gender' class="form-control">
                      <div class="input-group-append">
                        <option  value="" selected="true" name='gender' disabled="disabled">select your gender</option>
                        <option value='Male'>Male</option>
                        <option value='Female'>Female</option>
                        <option value='Other'>Other</option>
                      </div>
                    </select>
                  </div>
                  
          
                  <label>DOB</label><br>
                  <div class="row">
                  <div class="col-lg-12">
                    <input type="date" class="form-control" name='dob' placeholder="Dob" required>
                   
                </div>
              </div>
                <label>Password</label><br>
                <div class="input-group  mb-3">
                    <input type="password" name = 'password1' class="form-control" placeholder="Password">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <label>Confirm Password</label><br>
                  <div class="input-group mb-3">
                    <input type="password" name='password2' class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row float-right">
                    
                    <!-- /.col -->
                    <div class="col-12">
                      <input type="submit" class="btn btn-primary btn-sm" value='Register'>
                    </div>
                    <!-- /.col -->
                  </div>
                </div>
                </form>
          
               <div class="row text-center">
                <div class="col-lg-12 ">
                <a href="{% url 'gym_app:login' %}">I already have a membership</a>
              </div>
            </div>
            <div class="mt-5"></div>
              <!-- /.form-box -->
            </div><!-- /.card -->
          </div>
    </div>
  </div>

</div>
<!-- /.register-box -->

</body>
<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="{% static 'plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>
<script src="{% static 'plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'plugins/jquery-mapael/maps/usa_states.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>

<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard2.js' %}"></script>
</html>
